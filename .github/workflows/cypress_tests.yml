name: Cypress tests

on: push

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          spec: tests/cypress/integration/API_and_200_test.cy.js
          config-file: tests/cypress/cypress.config.js
      - name: Run Cypress tests
        run: npx cypress run
